<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
#title {
    color: #333;
    font-size: 20pt;
    font-weight: bold;
}
#distance {
    color: #333;
}
</style>
</head>
<body>
    <script>
    var es = new EventSource('/sse');

    es.addEventListener('message', function (event) {
        var data = JSON.parse(event.data);
        var dist = data.distance;

        document.getElementById("distance").innerHTML = dist + 'cm';

        if (parseInt(dist) < 50) {
            document.getElementById("distance").style.color = "#c00";
        } else {
            document.getElementById("distance").style.color = "#333";
        }
    }, false);
    </script>
    <div id="title">Distance</div>
    <div id="distance"></div>
</body>
</html>
